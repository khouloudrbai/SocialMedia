<div id="container" class="container" [ngClass]="{'sign-in': isSignIn, 'sign-up': !isSignIn}">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <form class="form sign-up" [formGroup]="signupform" (ngSubmit)="onSignSubmit()">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username" formControlName="name">
          </div>
          
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors}" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
          </div>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password" formControlName="pwd" [ngClass]="{ 'is-invalid': submitted && f['pwd'].errors }" />
            <div *ngIf="submitted && f['pwd'].errors" class="invalid-feedback">
                <div *ngIf="f['pwd'].errors['required']">Password is required</div>
                <div *ngIf="f['pwd'].errors['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Confirm password" formControlName="pwdd">
          </div>

          <button >
            Sign up
          </button>
          <p>
            <span>
              Already have an account?
            </span>
            <b (click)="toggle()" class="pointer">
              Sign in here
            </b>
          </p>
      </form>
      </div>
    </div>
    <!-- END SIGN UP -->
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <form class="form sign-in">
          <div class="input-group">
              <i class='bx bx-user'></i>
              <input type="text" placeholder="Username">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password">
          </div>
          <button >
            Sign in
          </button>
          <p>
            <b>
              Forgot password?
            </b>
          </p>
          <p>
            <span>
              Don't have an account?
            </span>
            <b (click)="toggle()" class="pointer">
              Sign up here
            </b>
          </p>
        </form>
      </div>
    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->
  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>
          Welcome
        </h2>
      </div>
      <div class="img sign-in"></div>
    </div>
    <!-- END SIGN IN CONTENT -->
    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="img sign-up"></div>
      <div class="text sign-up">
        <h2>
          Join with us
        </h2>
      </div>
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>
